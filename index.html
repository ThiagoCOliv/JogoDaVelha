<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da Velha</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <header><h1>Jogo da Velha</h1></header>
        
        <main>
            <div id="1" class="quadrado" onclick="cliqueQuadrado(this.id)"></div>
            <div id="2" class="quadrado" onclick="cliqueQuadrado(this.id)"></div>
            <div id="3" class="quadrado" onclick="cliqueQuadrado(this.id)"></div>
            <div id="4" class="quadrado" onclick="cliqueQuadrado(this.id)"></div>
            <div id="5" class="quadrado" onclick="cliqueQuadrado(this.id)"></div>
            <div id="6" class="quadrado" onclick="cliqueQuadrado(this.id)"></div>
            <div id="7" class="quadrado" onclick="cliqueQuadrado(this.id)"></div>
            <div id="8" class="quadrado" onclick="cliqueQuadrado(this.id)"></div>
            <div id="9" class="quadrado" onclick="cliqueQuadrado(this.id)"></div>
        </main>
        
        <div class="game-info">
            <div class="player-info">
                <h2>Jogador: </h2>
                <h2 id="player"></h2>
            </div>
            <div class="winner-info">
                <h2>Vencedor: </h2>
                <h2 id="winner"></h2>
            </div>
            <button onclick="reiniciar()">Reiniciar</button>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
